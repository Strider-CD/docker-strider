version: '2'

services:

  mongo:
    build:
      context: ./mongo
      dockerfile: Dockerfile
    command: "mongod --smallfiles"

  strider:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_URI=mongodb://mongo:27017
      - GENERATE_ADMIN_USER=1
    depends_on:
      - mongo
    ports:
      - "80:3000"
